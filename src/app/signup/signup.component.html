<app-navbar></app-navbar>
<div class="signup col-lg-5 m-auto">
    <h2 class="heading">SIGN UP</h2>
    <form [formGroup]="form" class="text-left">
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <label *ngIf="form.controls['name'].invalid && isProcessing">
                <label *ngIf="form.controls['name'].errors['required']">*</label>
            </label>
            <input type="text" formControlName="name" class="form-control" placeholder="Enter Name" />
        </div><br>
        <div class="form-group">
            <label for="exampleInputEmail1">Email Address</label>
            <label *ngIf="form.controls['email'].invalid && isProcessing">
                <label *ngIf="form.controls['email'].errors['required']">*</label>
                <span *ngIf="form.controls['email'].errors['email']"></span>
                <span style="color: red">Email is invalid</span>
            </label>
            <input type="text" formControlName="email" class="form-control" placeholder="Enter Email" />
        </div><br>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <label *ngIf="form.controls['password'].invalid && isProcessing">
                <label *ngIf="form.controls['password'].errors['required']">*</label>
            </label>
            <input type="password" formControlName="password" class="form-control" placeholder="Enter Password" />
        </div><br>
        <div class="form-group">
            <label for="exampleInputEmail1">Phone</label>
            <label *ngIf="form.controls['phone'].invalid && isProcessing">
                <label *ngIf="form.controls['phone'].errors['required']">*</label>
            </label>
            <input type="number" formControlName="phone" class="form-control" placeholder="Enter Phone" />
        </div><br>
        <div class="form-group">
            <label for="exampleInputEmail1">Address</label>
            <input type="text" formControlName="address" class="form-control" placeholder="Enter Address" />
        </div><br>
        <div class="form-group">
            <label for="exampleInputEmail1">City</label>
            <input type="text" formControlName="city" class="form-control" placeholder="Enter City" />
        </div><br>
        <div class="form-group">
            <label for="exampleInputEmail1">Country</label>
            <input type="text" formControlName="country" class="form-control" placeholder="Enter Country" />
        </div><br>
        <button type="submit" class="btn btn-secondary" (click)="signup()">Sign Up</button>
    </form>
    <a class="d-block text-center " routerLinkActive="active" routerLink="/login">Already have an account?</a>
</div>
<app-footer></app-footer>

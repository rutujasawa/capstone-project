<app-admin-navbar></app-admin-navbar>
<div class="card">
    <div class="card-header">Manage Orders</div>
    <div class="card-body">
        <h5 class="card-title">Orders List</h5>
    </div>
    <div class="category-table table-responsive">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">User</th>
                    <th scope="col">Total Price</th>
                    <th scope="col">Order Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">
                    <td>{{ order.user.name }}</td>
                    <td>{{ order.totalPrice }}</td>
                    <td>{{ order.dateOrdered | date:'short' }}</td>
                    <td>{{ order.status }}</td>
                    <td>
                        <button class="btn btn-danger" (click)="deleteOrder(order.id)">
                            DELETE
                        </button>
                        <button class="btn btn-success" (click)="showOrder(order.id)">
                            VIEW
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

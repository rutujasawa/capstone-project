<app-admin-navbar></app-admin-navbar>
<div class="card">
    <div class="card-header">Manage Products</div>
    <div class="card-body">
        <h5 class="card-title">Products List</h5>
        <a class="btn btn-primary" routerLink="/product-create">New Product</a>
    </div>
    <div class="category-table table-responsive">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Image</th>
                    <th scope="col">Price</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Category</th>
                    <th scope="col">Edit/Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td class="col">{{ product.name }}</td>
                    <td><img src="{{ product.image }}" style="width: 150px;" alt="" /></td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.stock }}</td>
                    <td>{{ product.category }}</td>
                    <td>
                        <button class="btn btn-danger" (click)="deleteProduct(product.id)">
                            DELETE
                        </button>
                        <button class="btn btn-success" (click)="updateProduct(product.id)">
                            EDIT
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

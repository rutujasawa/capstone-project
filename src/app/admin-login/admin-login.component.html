<app-navbar></app-navbar>
<div class="login col-lg-5 m-auto">
    <h2 class="heading">ADMIN LOGIN</h2>
    <form [formGroup]="form">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" formControlName="email"
                placeholder="Enter your email" />
            <small *ngIf="form.controls['email'].invalid && isSubmitted">
                <span *ngIf="form.controls['email'].errors['required']" style="color: red">Email is required</span>
                <span *ngIf="form.controls['email'].errors['email']" style="color: red">Email is invalid</span>
            </small>
        </div><br>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password"
                placeholder="Enter you password" />
            <small *ngIf="form.controls['password'].invalid && isSubmitted" style="color: red">
                Password is required
            </small>
        </div><br>
        <button type="submit" class="btn btn-secondary btn1" (click)="onSubmit()">Login</button>
        <div class="col-md-12" *ngIf="isSubmitted && authError">
            <small style="color: red">Please enter correct email and password</small>
        </div>
    </form>
</div>
<app-footer></app-footer>
